<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit.ai - Multi-Version Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-section, .style-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .file-upload.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .file-info {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .style-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .style-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .style-card.selected {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .style-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .style-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .style-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .style-settings {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        .processing-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 30px;
        }

        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            display: none;
        }

        .status-message.success {
            color: #28a745;
        }

        .status-message.error {
            color: #dc3545;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 30px;
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-video {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .result-info {
            padding: 15px;
        }

        .result-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-size {
            color: #666;
            font-size: 0.9rem;
        }

        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Edit.ai</h1>
            <p>Multi-Version Video Processing</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">üìÅ Upload Source Footage</h2>
                <div class="file-upload" id="fileUpload">
                    <div class="upload-icon">üìπ</div>
                    <div class="upload-text">Drag & drop your video file here</div>
                    <div class="upload-text">or click to browse</div>
                    <input type="file" id="fileInput" accept="video/*" style="display: none;">
                </div>
                <div class="file-info" id="fileInfo">
                    <div><strong>File:</strong> <span id="fileName"></span></div>
                    <div><strong>Size:</strong> <span id="fileSize"></span></div>
                    <div><strong>Duration:</strong> <span id="fileDuration"></span></div>
                </div>
            </div>

            <div class="style-section">
                <h2 class="section-title">üé® Select Editing Styles</h2>
                <div class="style-grid" id="styleGrid">
                    <!-- Style cards will be generated here -->
                </div>
            </div>
        </div>

        <div class="processing-section">
            <h2 class="section-title">‚ö° Process Multiple Versions</h2>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-message" id="statusMessage"></div>
            <button class="process-btn" id="processBtn" disabled>Start Processing</button>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 class="section-title">üìä Processing Results</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        class MultiVersionUI {
            constructor() {
                this.selectedFile = null;
                this.selectedStyles = new Set();
                this.styleDefinitions = {
                    wedding: {
                        name: 'Wedding Cinematic',
                        description: 'Emotional, romantic editing with warm colors and smooth transitions',
                        settings: {
                            pacing: 'emotional',
                            transitions: ['cross_dissolve', 'fade_to_black'],
                            colorGrading: 'warm_cinematic',
                            audioMixing: 'romantic_music_heavy'
                        }
                    },
                    musicVideo: {
                        name: 'Music Video Dynamic',
                        description: 'Fast-paced, rhythmic editing with vibrant colors and beat-synced cuts',
                        settings: {
                            pacing: 'fast_rhythmic',
                            transitions: ['cut', 'flash'],
                            colorGrading: 'vibrant_dynamic',
                            audioMixing: 'music_synced'
                        }
                    },
                    corporate: {
                        name: 'Corporate Professional',
                        description: 'Clean, professional editing with clear audio and neutral colors',
                        settings: {
                            pacing: 'professional_steady',
                            transitions: ['cut', 'cross_dissolve'],
                            colorGrading: 'clean_neutral',
                            audioMixing: 'voice_clear'
                        }
                    },
                    educational: {
                        name: 'Educational Clear',
                        description: 'Clear, instructional editing with natural colors and explanatory structure',
                        settings: {
                            pacing: 'clear_explanatory',
                            transitions: ['cut', 'simple_dissolve'],
                            colorGrading: 'natural_clear',
                            audioMixing: 'voice_primary'
                        }
                    }
                };
                
                this.init();
            }

            init() {
                this.setupFileUpload();
                this.generateStyleCards();
                this.setupEventListeners();
                this.updateProcessButton();
            }

            setupFileUpload() {
                const fileUpload = document.getElementById('fileUpload');
                const fileInput = document.getElementById('fileInput');
                const fileInfo = document.getElementById('fileInfo');

                fileUpload.addEventListener('click', () => fileInput.click());
                fileUpload.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    fileUpload.classList.add('dragover');
                });
                fileUpload.addEventListener('dragleave', () => {
                    fileUpload.classList.remove('dragover');
                });
                fileUpload.addEventListener('drop', (e) => {
                    e.preventDefault();
                    fileUpload.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFileSelect(files[0]);
                    }
                });

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFileSelect(e.target.files[0]);
                    }
                });
            }

            handleFileSelect(file) {
                if (!file.type.startsWith('video/')) {
                    this.showStatus('Please select a valid video file', 'error');
                    return;
                }

                this.selectedFile = file;
                this.displayFileInfo(file);
                this.updateProcessButton();
            }

            displayFileInfo(file) {
                const fileInfo = document.getElementById('fileInfo');
                const fileName = document.getElementById('fileName');
                const fileSize = document.getElementById('fileSize');
                const fileDuration = document.getElementById('fileDuration');

                fileName.textContent = file.name;
                fileSize.textContent = this.formatFileSize(file.size);
                fileDuration.textContent = 'Calculating...';

                fileInfo.classList.add('show');

                // Create video element to get duration
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    fileDuration.textContent = this.formatDuration(video.duration);
                };
                video.src = URL.createObjectURL(file);
            }

            formatFileSize(bytes) {
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                if (bytes === 0) return '0 Bytes';
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
            }

            formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            generateStyleCards() {
                const styleGrid = document.getElementById('styleGrid');
                
                Object.entries(this.styleDefinitions).forEach(([key, style]) => {
                    const card = document.createElement('div');
                    card.className = 'style-card';
                    card.dataset.style = key;
                    
                    card.innerHTML = `
                        <div class="style-name">${style.name}</div>
                        <div class="style-description">${style.description}</div>
                        <div class="style-settings">
                            <strong>Settings:</strong> ${Object.values(style.settings).flat().join(', ')}
                        </div>
                    `;
                    
                    card.addEventListener('click', () => this.toggleStyle(key, card));
                    styleGrid.appendChild(card);
                });
            }

            toggleStyle(styleKey, card) {
                if (this.selectedStyles.has(styleKey)) {
                    this.selectedStyles.delete(styleKey);
                    card.classList.remove('selected');
                } else {
                    this.selectedStyles.add(styleKey);
                    card.classList.add('selected');
                }
                this.updateProcessButton();
            }

            updateProcessButton() {
                const processBtn = document.getElementById('processBtn');
                const canProcess = this.selectedFile && this.selectedStyles.size > 0;
                processBtn.disabled = !canProcess;
            }

            setupEventListeners() {
                const processBtn = document.getElementById('processBtn');
                processBtn.addEventListener('click', () => this.startProcessing());
            }

            async startProcessing() {
                if (!this.selectedFile || this.selectedStyles.size === 0) {
                    this.showStatus('Please select a file and at least one style', 'error');
                    return;
                }

                this.showProgress();
                this.showStatus('Processing started...', 'success');

                try {
                    // Simulate processing (replace with actual API call)
                    await this.simulateProcessing();
                    
                    this.showResults();
                    this.showStatus('Processing completed successfully!', 'success');
                } catch (error) {
                    this.showStatus('Processing failed: ' + error.message, 'error');
                } finally {
                    this.hideProgress();
                }
            }

            async simulateProcessing() {
                const steps = ['Analyzing footage...', 'Creating timelines...', 'Applying styles...', 'Exporting versions...'];
                
                for (let i = 0; i < steps.length; i++) {
                    this.updateProgress((i + 1) / steps.length * 100);
                    this.showStatus(steps[i], 'success');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            showProgress() {
                document.getElementById('progressBar').style.display = 'block';
            }

            hideProgress() {
                document.getElementById('progressBar').style.display = 'none';
            }

            updateProgress(percentage) {
                document.getElementById('progressFill').style.width = percentage + '%';
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = message;
                statusElement.className = `status-message ${type}`;
                statusElement.style.display = 'block';
            }

            showResults() {
                const resultsSection = document.getElementById('resultsSection');
                const resultsGrid = document.getElementById('resultsGrid');
                
                resultsGrid.innerHTML = '';
                
                this.selectedStyles.forEach(styleKey => {
                    const style = this.styleDefinitions[styleKey];
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    
                    resultCard.innerHTML = `
                        <div class="result-video">
                            <div>üé¨ ${style.name}</div>
                        </div>
                        <div class="result-info">
                            <div class="result-name">${style.name}</div>
                            <div class="result-size">Processing completed</div>
                            <button class="download-btn">Download</button>
                        </div>
                    `;
                    
                    resultsGrid.appendChild(resultCard);
                });
                
                resultsSection.style.display = 'block';
            }
        }

        // Initialize the UI when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MultiVersionUI();
        });
    </script>
</body>
</html>
